<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="/assets/styles/styles.css">
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="card__photo">
          <img src="/assets/images/avatar-jessica.jpeg" alt="avatar">
        </div>
        <h1 class="card__title">Jessica Randall</h1>
        <h6 class="card__subtitle">London, United Kingdom</h6>
        <p class="card__text">"Front-end developer and avid reader."</p>
        <ul class="card__links">
          <li class="card__item">
            <a href="#" class="card__link">GitHub</a>
          </li>
          <li class="card__item">
            <a href="#" class="card__link">Frontend Mentor</a>
          </li>
          <li class="card__item">
            <a href="#" class="card__link">LinkedIn</a>
          </li>
          <li class="card__item">
            <a href="#" class="card__link">Twitter</a>
          </li>
          <li class="card__item">
            <a href="#" class="card__link">Instagram</a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
